<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="style2.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hauptseite</title>
</head>
<script>
let collection = new Array(5);


collection[0] = "images/bild1.jpg";

collection[1] = "images/bild2.jpg";

collection[2] = "images/bild3.jpg";

collection[3] = "images/bild4.jpg";

collection[4] = "images/bild5.jpg";

position = 0;

function left() {


position--;

if(position < 0){
position = 4;
}
let positionLast = position;

for (let index = 4; index >= 0; index--) {
if(position == 0){
document.images[index].src = collection[4];
} else {
    document.images[index].src = collection[position-1];
}
    position--;


    if(position < 0){
        position = 4;
    }
}
position = positionLast;
}
function right() {
    
    if(position > 4){

        position = 0;
    }
    let positionLast = position;

    for (let index = 0; index < 5; index++) {

        if(position == 4) {
            document.images[index].src = collection[0];

        } else {
            document.images[index].src = collection[position + 1];
        }
        position++;
        if(position > 4){
            position = 0;
        }
    }
    position = positionLast;
    position++;
  
    
}
let counter = 2;

let buttons = document.getElementsByClassName('button');

function toggle(id) {

    for(let i=0; i<buttons.length; i++){
        buttons[i].classList.remove('active');
    }

    buttons[id-1].classList.add('active');
   
    if(id < 3){
    
        for (i = 3; i > id; i--) {
            left();   
        }
        
    }
   
    else if (id > 3) {
        for (i = 3 ; i < id; i++) {
               right();
        } 
    }
        
        
    
       
     
}


</script>

<body>
    <script src="https://kit.fontawesome.com/3717e88542.js" crossorigin="anonymous" ></script>
    
    </head>
    <body>
        <h1>Slideshow</h1>
        <div id="Images">
            
    <div id="left"><img src="images/bild1.JPG" 
        srcset="images/bild1.JPG  780w,
        images/bild1.JPG 1024w,  
        images/bild1.JPG 1440w,  
        images/bild1.JPG 2400w"  
width="780" height="521"   ></div>



    <div id="midleft"><img src="images/bild2.JPG"></div>



    <div id="center"><img src="images/bild3.JPG"></div>


    <div id="midright"><img src="images/bild4.JPG"></div>


    <div id="right"><img src="images/bild5.JPG"></div>


    
    
    </div>
    <button id="l" onclick="left()"><i class="fas fa-arrow-left"></i></button>
    <button id ="r" onclick="right()"> <i class="fas fa-arrow-right"></i> </button>
    
    <div class="flex">
        <div class="button" onclick="toggle(1)"><!-- Button 1 --></div>
        <div class="button" onclick="toggle(2)"><!-- Button 2 --></div>
        <div class="button" onclick="toggle(3)"><!-- Button 3 --></div>
        <div class="button" onclick="toggle(4)"><!-- Button 4 --></div>
        <div class="button" onclick="toggle(5)"><!-- Button 5 --></div>
    </div>


</body>
</html>
